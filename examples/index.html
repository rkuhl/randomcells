<!DOCTYPE html>
<html class="no-skrollr">
<head>
	<meta charset="utf-8" />
	<title>RandomCells by Roman KÃ¼hl - Example</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="../dist/jquery-randomcells.min.js" type="text/javascript"></script>
</head>
<body>
	<div style="padding: 0 20px; text-align: right">
		<a href="https://github.com/rkuhl/randomcells" target="_blank">Download</a>
	</div>
	<ul id="rc-data" style="display: none;">
		<li><span style="background-color: #967d73">A</span></li>
		<li><span style="background-color: #93877b">B</span></li>
		<li><span style="background-color: #46423c">C</span></li>
		<li><span style="background-color: #746659">D</span></li>
		<li><span style="background-color: #766b5e">E</span></li>
		<li><span style="background-color: #908b85">F</span></li>
	</ul>
	<p>default (swap, ordered):</p>
	<ul id="rc-default"></ul>
	<p>swap random:</p>
	<ul id="rc-swap-random"></ul>
	<p>spread:</p>
	<ul id="rc-spread"></ul>
	<script>
		$(document).ready(function() {
			$("#rc-default").randomCells();
			$("#rc-swap-random").randomCells({max: 5, delay: 400, mode : 'swap', swapMode : 'random'});
			$("#rc-spread").randomCells({delay: 2000, mode : 'spread'});
			

			// on click
			$('ul').on("click", function() {
				$(this).randomCells.togglePause();
				$(this).toggleClass('pause');
			});
		});
	</script>
</body>
</html>
