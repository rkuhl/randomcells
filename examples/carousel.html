<!DOCTYPE html>
<html class="no-skrollr">
<head>
	<meta charset="utf-8" />
	<title>RandomCells by Roman KÃ¼hl - Carousel example</title>
	<link rel="stylesheet" type="text/css" href="style_carousel.css" />
	<link rel="stylesheet" type="text/css" href="carousel.css" />
	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="../dist/jquery-randomcells.min.js" type="text/javascript"></script>
</head>
<body>
	<div style="padding: 0 20px; text-align: right">
		<a href="https://github.com/rkuhl/randomcells" target="_blank">Download</a>
	</div>
	<ul id="rc-data" style="display: none;">
		<li><span>A</span></li>
		<li><span>B</span></li>
		<li><span>C</span></li>
		<li><span>D</span></li>
		<li><span>E</span></li>
		<li><span>F</span></li>
	</ul>
	<p>carousel:</p>
	<ul id="rc-carousel"></ul>
	<script>
		$(document).ready(function() {
			var params = { 
							max: 2, 
							delay: 1500, 
							swapMode : 'random',
							showTime: 500,
							hideTime: 500,
							overlap: true, 
							innerSelector: 'span',
							dev: true
						}
			$("#rc-carousel").randomCells( params);

		});
	</script>
</body>
</html>
